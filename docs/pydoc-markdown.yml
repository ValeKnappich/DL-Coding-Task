loaders:
  - type: python
    search_path: 
    - ../
processors:
  - type: filter
  - type: smart
  - type: crossref
renderer:
  type: mkdocs
  output_directory: ./
  pages:
    - title: Home
      name: index
      source: ../README.md
    - title: Task Overview
      name: task
      source: task.md
    - title: Approach Overview
      name: approach
      source: approach.md
    - title: Results
      name: results
      source: results.md
    - title: Model API Reference
      contents:
      - model.*
    - title: Data API Reference
      contents:
      - data.*

  mkdocs_config:
    site_name: Intent and Entity Classifier
    theme: 
      features:
        - navigation.tabs
        - navigation.tabs.sticky
      name: material
