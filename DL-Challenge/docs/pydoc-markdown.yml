loaders:
  - type: python
    search_path: 
    - ../
processors:
  - type: filter
  - type: smart
  - type: crossref
renderer:
  type: mkdocs
  output_directory: ./
  pages:
    - title: Home
      name: index
      source: ../README.md
    - title: Model
      contents:
      - model.*
    - title: Training
      contents:
      - train.*
    - title: Data
      contents:
      - data.*
    - title: Config
      contents:
      - config.*
    - title: Test
      contents:
      - test.*
  mkdocs_config:
    site_name: Intent and Entity Classifier
    theme: material 
